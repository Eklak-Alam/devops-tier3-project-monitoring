version: '3.8'

services:
  # --- BACKEND ---
  backend:
    image: eklakalam/devops-tier3-monitoring-backend:latest
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD}  # Injected from the auto-generated .env
      - DB_NAME=webapp
      - DB_PORT=3306
    depends_on:
      - db
    networks:
      - gaprio_net

  # --- FRONTEND ---
  frontend:
    image: eklakalam/devops-tier3-monitoring-frontend:latest
    restart: always
    ports:
      - "3000:3000"
    # Note: NEXT_PUBLIC_API_URL is mostly handled at build time in the Jenkinsfile,
    # but we pass it here just in case you switch to SSR later.
    environment:
      - NEXT_PUBLIC_API_URL=http://13.233.120.239:5000
    networks:
      - gaprio_net

  # --- DATABASE ---
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: webapp
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gaprio_net

  # --- MONITORING: PROMETHEUS ---
  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      # Jenkins copies this file to the server folder, so we mount it from there
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - gaprio_net

  # --- MONITORING: GRAFANA ---
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3001:3000" # Grafana runs on 3000 internally, we expose it on 3001
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - gaprio_net

volumes:
  mysql_data:
  grafana_data:

networks:
  gaprio_net:
    driver: bridge