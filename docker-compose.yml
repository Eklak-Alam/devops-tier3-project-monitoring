version: '3.8'

services:
  # 1. DATABASE SERVICE
  db:
    image: mysql:8.0
    container_name: production_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 2. BACKEND SERVICE
  backend:
    build: ./backend
    container_name: production_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=5000
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=3306
      - CORS_ORIGIN=*
    ports:
      - "${BACKEND_PORT}:5000"
    networks:
      - app_network

  # 3. FRONTEND SERVICE
  frontend:
    build: ./frontend
    container_name: production_frontend
    restart: always
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    ports:
      - "${FRONTEND_PORT}:3000"
    networks:
      - app_network

# Persistent Storage for Database
volumes:
  db_data:

# Internal Network so containers can talk
networks:
  app_network:
    driver: bridge